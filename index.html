<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keep Tapping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6107635288268670" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 30px;
    }

    #counter {
      font-size: 3rem;
      margin: 20px 0;
      word-break: break-word;
    }

    button {
      font-size: 2rem;
      padding: 16px 32px;
      border: none;
      border-radius: 15px;
      background: red;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
      width: 80%;
      max-width: 300px;
    }

    button:active {
      transform: scale(0.97);
      background: #aa0000;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.4rem;
    }

    ul#months {
      list-style: none;
      padding: 0;
    }

    ul#months li {
      margin: 4px 0;
      font-size: 1rem;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
    }

    @media screen and (max-width: 400px) {
      h1 {
        font-size: 1.7rem;
      }

      #counter {
        font-size: 2.3rem;
      }

      button {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>üåç Keep Tapping</h1>
  <div id="counter">Loading...</div>

  <button onclick="tap()">üî¥ TAP</button>

  <!-- üü° Ad Placement (Fixed) -->
  <div style="margin: 30px auto; max-width: 100%;">
    <ins class="adsbygoogle"
         style="display:block; text-align:center;"
         data-ad-client="ca-pub-6107635288268670"
         data-ad-slot="3432906528"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <h2>üìä Leaderboard</h2>
  <ul id="months"></ul>

  <footer>
    Powered by Supabase + Node.js<br />
    Every tap this month counts for the world.
  </footer>

  <script>
    const API_BASE = 'https://keeptapping-api.onrender.com';
    let currentCount = 0;
    let latestCount = 0;

    async function initCount() {
      try {
        const res = await fetch(`${API_BASE}/tap`);
        const data = await res.json();
        latestCount = data.current_count;
        currentCount = latestCount;
        document.getElementById('counter').innerText = latestCount.toLocaleString();
      } catch (err) {
        console.error('Failed to load count:', err);
        alert('Server error!');
      }
    }

    async function fetchCount() {
      try {
        const res = await fetch(`${API_BASE}/tap`, { method: 'POST' });
        const data = await res.json();

        if (data.new_count !== latestCount) {
          latestCount = data.new_count;
          currentCount = latestCount;
          document.getElementById('counter').innerText = latestCount.toLocaleString();
        }

        loadLeaderboard();
      } catch (err) {
        console.error('Tap failed:', err);
        alert('Failed to tap. Server down?');
      }
    }

    async function loadLeaderboard() {
      try {
        const res = await fetch(`${API_BASE}/leaderboard`);
        const data = await res.json();

        if (!Array.isArray(data)) return;

        const list = document.getElementById('months');
        list.innerHTML = '';

        data.forEach(row => {
          const item = document.createElement('li');
          item.textContent = `${row.month} ${row.year} ‚Äî ${row.tap_count.toLocaleString()} taps`;
          list.appendChild(item);
        });
      } catch (err) {
        console.error('Leaderboard failed:', err);
      }
    }

    function tap() {
      currentCount++;
      document.getElementById('counter').innerText = currentCount.toLocaleString();
      fetchCount();
    }

    window.onload = () => {
      initCount();
      loadLeaderboard();
    };
  </script>

</body>
</html>
